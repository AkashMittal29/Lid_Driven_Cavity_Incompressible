[Grid information]
grid_file     = grid.ini    ;grid file name

[Flow parameters]
Re_ref        = 40          ;Reference Reynolds number

[Computational parameters]
dt            = 0.005       ;Time step size (non-dim), t = t(dim)*U_inf(dim)/L_ref(dim)
niter         = 2000        ;Number of time iterations
niter_gauss   = 20          ;Number of Gauss-Seidel solver iterations
tolerance     = 1.0e-6      ;Tolerance to check convergence
relax_u       = 0.5         ;Under-relaxtion for u-velocity (SIMPLE algorithm)
relax_v       = 0.5         ;Under-relaxtion for v-velocity (SIMPLE algorithm)
relax_p       = 0.2         ;Under-relaxtion for pressure (SIMPLE algorithm)